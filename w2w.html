<head>
  <title>What To Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div class="container-fluid pane">
  {{> profiles}}
  {{> avatar}}
  {{> timeSelector}}
</div>
</body>

<template name="profiles">
  <div class="col-md-2 col-xs-2 pane">
    <h2>Profiles</h2>
    <p>{{getTime}}</p>
    <div class="sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="list-group">
        <a href="#" class="list-group-item active">Business</a>
        <a href="#" class="list-group-item">Programmer</a>
      </div>
    </div>
  </div>
</template>

<template name="avatar">
  <div class="col-md-8 col-xs-8 pane">
    <div id="avatar">
      <!--Shirt-->
      <div class="clothes" style="background: url('{{getShirt}}') no-repeat; background-size: contain"></div>
      <!--Pants-->
      <div class="clothes" style="background: url('{{getPants}}') no-repeat; background-size: contain"></div>
    </div>
  </div>
</template>

<template name="timeSelector">
  <div class="col-md-2 col-xs-2 pane timeSelectorContainer">
    <div id="scrollBox">
      <div id="scrollContent"></div>
    </div>
    <div id="timeSelector"></div>
  </div>
</template>

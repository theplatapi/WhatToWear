<template name="main">
  {{> profiles city=getCityReactive}}
  <div class="navbar navbar-default navbar-fixed-top">
    <button class="faButton visible-xs" data-toggle="offcanvas" data-recalc="false" data-target="#profile-sidebar"
            data-canvas="body">
      <i class="fa fa-bars fa-3x"></i>
    </button>
  </div>

  <div class="main-container">
    <div class="container-fluid pane">
      <!--Sets either the loading template or the avatar template, depending on if the data is ready-->
      {{> avatar city=getCityReactive}}
      {{> timeSelector}}
      {{!-- > timeline --}}
    </div>
  </div>
</template>

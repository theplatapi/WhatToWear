<template name="avatar">
  <div class="col-md-8 col-xs-8 pane">
    <div id="avatar">
      <!--Shirt-->
      <div class="clothes" style="background: url('{{getShirt}}') no-repeat; background-size: contain"></div>
      <!--Pants-->
      <div class="clothes" style="background: url('{{getPants}}') no-repeat; background-size: contain"></div>
    </div>
  </div>
</template>

<template name="timeSelector">
  <div class="col-md-2 col-xs-2 pane timeSelectorContainer">

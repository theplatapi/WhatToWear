<head>
  <title>What To Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
</head>

<body>
{{> main}}
</body>

<template name="loading">
  <div class="col-md-8 col-md-push-2 col-sm-7 col-sm-push-2 col-xs-8 pane">
    <div class="centerSpinner">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
  </div>
</template>

<template name="settings">
  <h3>Clothing Style</h3>
  <div class="btn-group btn-toggle">
    <button id="male" class="btn btn-lg btn-primary gender active">MALE</button>
    <button id="female" class="btn btn-lg btn-default gender" disabled>FEMALE</button>
  </div>
</template>

<template name="timeline">
  <div class="col-md-2 col-md-push-2 col-sm-3 col-sm-push-2 col-xs-4 pane">
    <div id="timeline1"></div>
  </div>
</template>

<head>
  <title>What To Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
</head>

<body>
{{> main}}
</body>

<template name="profiles">
  <nav id="profile-sidebar" class="navmenu navmenu-default navmenu-fixed-left offcanvas-xs" role="navigation">
    <ul class="nav navmenu-nav">
      <li class="sidebar-info"><h3>Profiles</h3></li>
      <li class="active"><a class="btn profile" href="">Business&nbsp;<i class="fa fa-briefcase fa-2x"></i></a></li>
      <li><a class="btn profile" href="">Programmer&nbsp;<i class="fa fa-keyboard-o fa-2x"></i></a></li>
      <li><a class="btn profile disabled" href="">Clubbing&nbsp;<i class="fa fa-gavel fa-2x"></i></a></li>
      <li><a class="btn profile disabled" href="">Cold&nbsp;<i class="fa fa-female fa-2x shiver"></i></a></li>
      <li><a class="btn profile disabled" href="">Formal&nbsp;<i class="fa fa-glass fa-2x"></i></a></li>
      <li><a class="btn profile disabled" href="">Exercise&nbsp;<i class="fa fa-heart-o fa-2x"></i></a></li>
      <li><a class="btn profile disabled" href="">Hipster&nbsp;<i class="fa fa-meh-o fa-2x"></i></a></li>
      <li class="sidebar-info hidden-xs">
        <hr>
        {{> weatherInfo}}
      </li>
      <li class="sidebar-info">
        <hr>
        {{>settings}}
      </li>
    </ul>
  </nav>
</template>

<template name="weatherInfo">
  <h3>Weather</h3>
  {{getTime}}<br>
  {{getWeather}}<br>
  {{getCity}}<br>
  {{getRain}} mm rain
</template>

<template name="loading">
  <div class="col-md-8 col-md-push-2 col-sm-7 col-sm-push-2 col-xs-8 pane">
    <div class="centerSpinner">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
  </div>
</template>

<template name="settings">
  <h3>Clothing Style</h3>
  <div class="btn-group btn-toggle">
    <button id="male" class="btn btn-lg btn-primary gender active">MALE</button>
    <button id="female" class="btn btn-lg btn-default gender" disabled>FEMALE</button>
  </div>
</template>

<template name="timeline">
  <div class="col-md-2 col-md-push-2 col-sm-3 col-sm-push-2 col-xs-4 pane">
    <div id="timeline1"></div>
  </div>
</template>
